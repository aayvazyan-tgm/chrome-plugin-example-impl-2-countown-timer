name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Node 24)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/manifest.json
          test -f dist/popup/popup.js
          test -f dist/background/background.js
          test -f dist/options/options.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: extension-dist
          path: dist/
          retention-days: 7

  verify:
    name: Verify (Lint & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &

      - name: Set DISPLAY
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(npm ls playwright --json | jq -r .dependencies.playwright.version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build, verify, e2e]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build production release
        run: npm run build

      - name: Create release zip
        run: |
          cd dist
          zip -r ../extension.zip .
          cd ..

      - name: Upload release artifact
        uses: actions/upload-artifact@v5
        with:
          name: extension-release
          path: extension.zip
          retention-days: 90
